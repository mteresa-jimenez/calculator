<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="display">
        <div id="display-formula"></div>
        <div id="display-result"></div>
      </div>
      <div class="buttons-grid">
        <button class="button" data-key="48" id="btn-0">0</button>
        <button class="button" data-key="49" id="btn-1">1</button>
        <button class="button" data-key="50" id="btn-2">2</button>
        <button class="button" data-key="51" id="btn-3">3</button>
        <button class="button" data-key="52" id="btn-4">4</button>
        <button class="button" data-key="53" id="btn-5">5</button>
        <button class="button" data-key="54" id="btn-6">6</button>
        <button class="button" data-key="55" id="btn-7">7</button>
        <button class="button" data-key="56" id="btn-8">8</button>
        <button class="button" data-key="57" id="btn-9">9</button>
        <button id="btn-separator">.</button>
        <button id="btn-clear">C</button>
        <button id="btn-add">+</button>
        <button id="btn-subtract">-</button>
        <button id="btn-multiply">*</button>
        <button id="btn-divide">/</button>
        <button id="btn-calculate">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
